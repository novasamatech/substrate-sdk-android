name: Install dependencies for Android build
description: Contains all dependencies for Android build
runs:
  using: "composite"
  steps:
    - name: ☕️ Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        # cache: 'gradle'
    
    - name: Check Java version
      run: java -version
      shell: bash

    - name: Install Android NDK
      uses: uraimo/run-on-arch-action@v2.1.1
      with:
        arch: amd64
        distro: ubuntu20.04
        dockerRunArgs: |
          -e ANDROID_NDK_HOME=/usr/local/lib/android/sdk/ndk/26.0.10792818
        install: |
          wget https://dl.google.com/android/repository/android-ndk-r21d-linux-x86_64.zip
          unzip android-ndk-r21d-linux-x86_64.zip -d $ANDROID_NDK_HOME
        run: |
          echo "Android NDK installed at $ANDROID_NDK_HOME"
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Add targets
      run: |
        rustup target add armv7-linux-androideabi
        rustup target add i686-linux-android
        rustup target add x86_64-linux-android
        rustup target add aarch64-linux-android
      shell: bash
